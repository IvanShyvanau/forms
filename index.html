<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Forms</title>
</head>
<body>
  
  <div class="form">
    <div class="form-title">
      Оставьте ваши контакты и наш консультант свяжется с вами
    </div>
    <div class="inputs">
      <form action="" method="post">
       <div class="input-main"> <img class="input-logo" src="/image/2.svg" alt="Logo"> <input id="names" type="text" name="name" placeholder="Введите ваше имя"></div> 
       <div class="input-main__phone"><img class="input-logo__phone" src="/image/1.svg" alt="logo"> <input  type="tel" name="number" id="number" placeholder="Введите ваш телефон"></div>
      </form>
    </div>
    <button class="button" type="submit">Заказать обратный звонок</button>
  </div>

  <div class="form-first">
    <div class="form-title__first">
      <span class="attantion">Внимание</span><br>Оставте ваши контактные данные и наш консультант свяжется с вами в течении 30 секунд
    </div>
    <div class="inputs__first">
      <form action="" method="post">
        <div class="first-input-main"><input id="names-first" type="text" name="name" placeholder="Дмитрий|" autofocus></div> 
        <div class="first-input-main__mail"><input type="email" name="email" id="mail" placeholder="Введите ваш E-mail"></div>
        <div class="first-input-main__phone"> <input  type="tel" name="number" id="number-first" placeholder="Введите ваш телефон"></div> 
      </form>
    </div>
      <button class="button__first" type="submit">Получить прайс</button>
  </div>
  
</body>
</html>
